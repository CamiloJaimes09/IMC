<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <h1>CALCULA EL INDICE DE MASA CORPORAL</h1>
        <p>El índice de masa corporal (IMC) es una razón matemática que asocia la masa (peso) y la talla de un individuo, ideada por el estadístico belga Adolphe Quetelet, por lo que también se conoce como índice de Quetelet.</p>
        <section class="content">
            <div class="imc">
                <img src="IMC.jpg" alt="Imagen IMC">
            </div>
            <div class="Formulario">
                <form>
                    <label for="peso">Peso (Kg):</label>
                    <input type="text" id="peso">
                    <label for="estatura">Estatura (m):</label>
                    <input type="text" id="estatura">
                    <button type="button" class="boton" onclick="calcularIMC()">Calcular</button>
                    <p id="resultado"></p>
                </form>
            </div>
        </section>
        <div id="extra-content" style="text-align: center; margin-top: 20px;"></div>
        <script src="calculadora.js"></script>
    </main>
</body>
</html>
